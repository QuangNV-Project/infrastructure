version: '3.8'

services:
  # Databases
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PROD_PASS}
      MYSQL_ROOT_HOST: "${MYSQL_ROOT_HOST}:%"
    ports:
      - "${MYSQL_PROD_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dev-network

  mongodb:
    image: mongo:7.0
    container_name: mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_PROD_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PROD_PASSWORD}
    ports:
      - "${MONGO_PROD_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dev-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_PROD_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PROD_PASSWORD}
    ports:
      - "${RABBITMQ_PROD_PORT}:5672"
      - "${RABBITMQ_PROD_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - dev-network

  redis:
    image: redis:7.2-alpine
    container_name: redis-prod
    ports:
      - "${REDIS_PROD_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:${MINIO_CONSOLE_PORT}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    networks:
      - dev-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  mysql_data:
  mongodb_data:
  rabbitmq_data:
  redis_data:

networks:
  dev-network:
    driver: bridge