version: '3.8'

services:
  # Databases
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DEV_PASS}
      MYSQL_ROOT_HOST: "${MYSQL_ROOT_HOST}%"
    ports:
      - "${MYSQL_DEV_PORT}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - dev-network

  mongodb:
    image: mongo:7.0
    container_name: mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DEV_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DEV_PASSWORD}
    ports:
      - "${MONGO_DEV_PORT}:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - dev-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEV_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEV_PASSWORD}
    ports:
      - "${RABBITMQ_DEV_PORT}:5672"
      - "${RABBITMQ_DEV_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - dev-network

  redis:
    image: redis:7.2-alpine
    container_name: redis-dev
    ports:
      - "${REDIS_DEV_PORT}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - dev-network
    command: redis-server --appendonly yes

volumes:
  mysql_dev_data:
  mongodb_dev_data:
  rabbitmq_dev_data:
  redis_dev_data:

networks:
  dev-network:
    driver: bridge